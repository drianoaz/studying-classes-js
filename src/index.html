<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>

</head>

<body>

  <div class="main-container">

    <header class="header">
      <h1 class="header-title">A simple todo list</h1>
    </header>

    <section class="todo-section">

      <div id="message-container"></div>

      <form onsubmit="todoController.onSubmit(event)" class="input-group input-group-lg">

        <input type="text" id="todo" class="form-control" placeholder="Type a value...">

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
          <button class="btn btn-outline-danger" type="button" onclick="todoController.onClean(event)">Clean list</button>
        </div>

      </form>

      <div id="todo-container" class="todo-container"></div>

    </section>

        <a class="footer-link" href="https://github.com/drianoaz/todo-list" target="_blank" rel="noopener noreferrer">Fork me on Github</a>
      </p>
    </footer>

  </div>

</body>

</html>
