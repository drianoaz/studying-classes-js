<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>

</head>

<body>

	<a href="https://github.com/drianoaz/todo-list">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
		 alt="Fork me on GitHub">
	</a>


	<div class="container">

		<h1 class="text-center">A simple todo list</h1>

		<div id="message-container"></div>

		<form onsubmit="todoController.onSubmit(event)" class="input-group">

			<input class="form-control" type="text" id="todo" placeholder="Type a value...">

			<span class="input-group-btn">
				<input class="btn btn-default" type="submit">
				<button class="btn btn-danger" onclick="todoController.onClean(event)">Clean list</button>
			</span>

		</form>

		<div id="todo-container"></div>

	</div>

</body>

</html>
